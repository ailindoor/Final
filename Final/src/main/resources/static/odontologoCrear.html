<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Crear Odontólogo</title>
    <link rel="icon" href="img/icono.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d9ee20a0aa.js" crossorigin="anonymous"></script>
</head>
<body style="background: #ededed;">
<div class="card-header" style="background: #056491; color: white;">
    <h1>Sistema Reserva de Turnos</h1>
</div>
<br>
<div class="container">
    <h2>Registrar Nuevo Odontólogo</h2>
    <hr>
    <br>
    <div style="background: #ffffff; border-radius: 8px;">
        <br>
        <form id="odontologoForm" method="post" style="margin-top: 1rem; margin-left: 6rem; margin-right: 6rem;">
            <div class="form-group">
                <label for="nombre" style="font-weight: bold; font-size: 1.1rem;">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del odontólogo" required>
            </div>
            <div class="form-group">
                <label for="apellido" style="font-weight: bold; font-size: 1.1rem;">Apellido:</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Apellido del odontólogo" required>
            </div>
            <div class="form-group">
                <label for="matricula" style="font-weight: bold; font-size: 1.1rem;">Matrícula:</label>
                <input type="text" class="form-control" id="matricula" th:field="*{matricula}" placeholder="Matrícula" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success" style="font-size: 1.3rem;">Guardar</button>
                <a type="submit" class="btn btn-danger" href="/odontologoListado.html" style="font-size: 1.3rem;">Cancelar</a>
            </div>
            <br>
        </form>
    </div>
</div>
<!-- Modal de Notificación -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Notificación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Odontólogo creado correctamente
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/post_odontologos.js"></script>
</body>
</html>
