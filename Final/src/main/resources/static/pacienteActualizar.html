<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Paciente</title>
    <link rel="icon" href="img/icono.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d9ee20a0aa.js" crossorigin="anonymous"></script>
</head>
<body style="background: #ededed;">
<div class="card-header" style="background: #056491; color: white;">
    <h1>Sistema Reserva de Turnos</h1>
</div>
<br>
<div class="container">
    <h2>Actualizar Datos Paciente</h2>
    <hr>
    <br>
    <div style="background: #ffffff; border-radius: 8px;">
        <br>
        <form th:action="@{/pacientes/actualizar}" th:object="${paciente}" method="put" style="margin-top: 1rem; margin-left: 6rem; margin-right: 6rem;">
            <div class="form-group">
                <label for="nombre" style="font-weight: bold; font-size: 1.1rem;">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del paciente" required>
            </div>
            <div class="form-group">
                <label for="apellido" style="font-weight: bold; font-size: 1.1rem;">Apellido:</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Apellido del paciente" required>
            </div>
            <div class="form-group">
                <label for="dni" style="font-weight: bold; font-size: 1.1rem;">DNI:</label>
                <input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="DNI" required>
            </div>
            <p style="font-weight: bold; font-size: 1.6rem;" class="text-center">Dirección</p>
            <div class="form-group">
                <label for="calle" style="font-weight: bold; font-size: 1.1rem;">Calle:</label>
                <input type="text" class="form-control" id="calle" th:field="*{calle}" placeholder="Calle reside" required>
            </div>
            <div class="form-group">
                <label for="numero" style="font-weight: bold; font-size: 1.1rem;">Número:</label>
                <input type="text" class="form-control" id="numero" th:field="*{numero}" placeholder="Número de calle" required>
            </div>
            <div class="form-group">
                <label for="localidad" style="font-weight: bold; font-size: 1.1rem;">Localidad:</label>
                <input type="text" class="form-control" id="localidad" th:field="*{localidad}" placeholder="Lugar de localidad" required>
            </div>
            <div class="form-group">
                <label for="provincia" style="font-weight: bold; font-size: 1.1rem;">Provincia:</label>
                <input type="text" class="form-control" id="provincia" th:field="*{provincia}" placeholder="Provincia reside" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success" style="font-size: 1.3rem;">Actualizar</button>
                <a type="submit" class="btn btn-danger" href="/pacienteListado.html" style="font-size: 1.3rem;">Cancelar</a>
            </div>
            <br>
        </form>
    </div>
</div>
</body>
</html>
